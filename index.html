<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>QUIZ</h1>
    <div class="container">  
        <div id="quizArea">
                <div class="pagination">
                        <a href="#" id="pre">❮</a>
                        <a href="#" id="next">❯</a>
                      </div>
            <p id="question">Question</p></hr>
            <input type="radio" name="option" id="value" value="A" /><label class="option"></label></br></br>
            <input type="radio" name="option" id="value" value="B" /><label class="option"></label></br></br>
            <input type="radio" name="option" id="value" value="C" /><label class="option"></label></br></br>
            <input type="radio" name="option" id="value" value="D" /><label class="option"></label></br></br></br>
            <label class="answer"></label>
            <input type="button" class="btn-submit" value="SUBMIT"  />
            <input type="button" class="btn-result" value="SHOW RESULT"  />
        </div>
        <div align="center">
                <h2 class="heading">DO YOU WANT TO START QUIZ..?</h2></hr>
                <p class="average"></p>
                <input type="button" class="btn-start" value="START"  />
        </div>  
    </div>
</body>

<script src="script.js" type="text/javascript"></script>

</html>
